
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="https://img.freepik.com/vetores-gratis/ilustracao-de-trabalho-de-estagio_23-2148722413.jpg?w=740&t=st=1661952892~exp=1661953492~hmac=8db63ec03cd1912ed4704656f7551fbc021df015e79e6378daeb53a3fb58736a" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2" />
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="min=4" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
